<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | bio-cell-activities-vr</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container">
      <div id="unity-canvas-container">
        <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>
      </div>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <button id="entervr" value="Enter VR" disabled>VR</button>
        <button id="enterar" value="Enter AR" disabled>AR</button>
        <div id="unity-webxr-link">Using <a href="https://github.com/De-Panther/unity-webxr-export" target="_blank" title="WebXR Export">WebXR Export</a></div>
        <div id="unity-build-title">bio-cell-activities-vr </div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Bio_WebAR.loader.js";
      var config = {
        dataUrl: buildUrl + "/Bio_WebAR.data",
        frameworkUrl: buildUrl + "/Bio_WebAR.framework.js",
        codeUrl: buildUrl + "/Bio_WebAR.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "bio-cell-activities-vr",
        productVersion: "0.1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var canvasContainer = document.querySelector("#unity-canvas-container");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var unityInstance = null;
      

      canvasContainer.style.width = "960px";
      canvasContainer.style.height = "600px";
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";
          if (fullscreenButton)
          {
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      let enterARButton = document.getElementById('enterar');
      let enterVRButton = document.getElementById('entervr');

      document.addEventListener('onARSupportedCheck', function (event) {
        enterARButton.disabled = !event.detail.supported;
      }, false);
      document.addEventListener('onVRSupportedCheck', function (event) {
        enterVRButton.disabled = !event.detail.supported;
      }, false);

      enterARButton.addEventListener('click', function (event) {
        unityInstance.Module.WebXR.toggleAR();
      }, false);
      let vrNudgeTimerId = null;
      let vrBlurTimerId = null;
      let vrSessionPollId = null;
      const NUDGE_AFTER_MS = 2000; // after entering VR
      const BLUR_DURATION_MS = 500; // how long to stay blurred

      function wakeControllers() {
        if (!unityInstance || !unityInstance.Module || !unityInstance.Module.WebXR) return;
        const webxr = unityInstance.Module.WebXR;
        try { webxr.callHapticPulse({ detail: { controller: 0, intensity: 0.3, duration: 60 } }); } catch(e) {}
        try { webxr.callHapticPulse({ detail: { controller: 1, intensity: 0.3, duration: 60 } }); } catch(e) {}
      }

      function blurThenVisible() {
        if (!unityInstance || !unityInstance.Module || !unityInstance.Module.WebXR) return;
        const webxr = unityInstance.Module.WebXR;
        if (webxr.OnVisibilityChange) {
          webxr.OnVisibilityChange('visible-blurred');
          if (vrBlurTimerId) clearTimeout(vrBlurTimerId);
          vrBlurTimerId = setTimeout(function(){
            webxr.OnVisibilityChange('visible');
          }, BLUR_DURATION_MS);
        }
      }

      function attachInputSourcesChange(session) {
        if (!session) return;
        const onInputsChange = function(){
          wakeControllers();
        };
        try { session.addEventListener('inputsourceschange', onInputsChange); } catch(e) {}
      }

      function scheduleInSessionNudgeAfterVRSessionStart() {
        if (!unityInstance || !unityInstance.Module || !unityInstance.Module.WebXR) return;
        const webxr = unityInstance.Module.WebXR;
        const handleActive = function() {
          attachInputSourcesChange(webxr.xrSession);
          if (vrNudgeTimerId) clearTimeout(vrNudgeTimerId);
          vrNudgeTimerId = setTimeout(function(){
            blurThenVisible();
            wakeControllers();
          }, NUDGE_AFTER_MS);
        };
        if (webxr.xrSession && webxr.xrSession.isInSession) {
          handleActive();
        } else {
          if (vrSessionPollId) clearInterval(vrSessionPollId);
          vrSessionPollId = setInterval(function () {
            if (webxr.xrSession && webxr.xrSession.isInSession) {
              clearInterval(vrSessionPollId);
              vrSessionPollId = null;
              handleActive();
            }
          }, 100);
        }
      }

      enterVRButton.addEventListener('click', function (event) {
        unityInstance.Module.WebXR.toggleVR();
        scheduleInSessionNudgeAfterVRSessionStart();
      }, false);
    </script>
  </body>
</html>
