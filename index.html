<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | bio-cell-activities-vr</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container">
      <div id="unity-canvas-container">
        <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>
      </div>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <button id="entervr" value="Enter VR" disabled>VR</button>
        <button id="enterar" value="Enter AR" disabled>AR</button>
        <div id="unity-webxr-link">Using <a href="https://github.com/De-Panther/unity-webxr-export" target="_blank" title="WebXR Export">WebXR Export</a></div>
        <div id="unity-build-title">bio-cell-activities-vr 2</div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Bio_WebAR.loader.js";
      var config = {
        dataUrl: buildUrl + "/Bio_WebAR.data",
        frameworkUrl: buildUrl + "/Bio_WebAR.framework.js",
        codeUrl: buildUrl + "/Bio_WebAR.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "bio-cell-activities-vr",
        productVersion: "0.1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var canvasContainer = document.querySelector("#unity-canvas-container");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var unityInstance = null;
      

      canvasContainer.style.width = "960px";
      canvasContainer.style.height = "600px";
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";
          if (fullscreenButton)
          {
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      let enterARButton = document.getElementById('enterar');
      let enterVRButton = document.getElementById('entervr');

      document.addEventListener('onARSupportedCheck', function (event) {
        enterARButton.disabled = !event.detail.supported;
      }, false);
      document.addEventListener('onVRSupportedCheck', function (event) {
        enterVRButton.disabled = !event.detail.supported;
      }, false);

      enterARButton.addEventListener('click', function (event) {
        unityInstance.Module.WebXR.toggleAR();
      }, false);
      let vrPauseTimerId = null;
      let vrResumeTimerId = null;
      let vrSessionPollId = null;
      const PAUSE_DELAY_MS = 2000; // pause 2s after entering VR
      const RESUME_DELAY_MS = 800; // how long to stay paused before resuming

      function pauseUnity() {
        if (!unityInstance || !unityInstance.Module || !unityInstance.Module.WebXR) return;
        const browser = unityInstance.Module.WebXR.GetBrowserObject();
        if (browser && browser.mainLoop) {
          if (browser.pauseAsyncCallbacks) browser.pauseAsyncCallbacks();
          browser.mainLoop.pause();
        }
        if (unityInstance.Module.WebXR.OnVisibilityChange) {
          unityInstance.Module.WebXR.OnVisibilityChange('visible-blurred');
        }
      }

      function resumeUnity() {
        if (!unityInstance || !unityInstance.Module || !unityInstance.Module.WebXR) return;
        const browser = unityInstance.Module.WebXR.GetBrowserObject();
        if (browser && browser.mainLoop) {
          if (browser.resumeAsyncCallbacks) browser.resumeAsyncCallbacks();
          browser.mainLoop.resume();
        }
        if (unityInstance.Module.WebXR.OnVisibilityChange) {
          unityInstance.Module.WebXR.OnVisibilityChange('visible');
        }
      }

      function attachCleanupOnEnd(session) {
        if (!session) return;
        const cleanup = function(){
          if (vrPauseTimerId) { clearTimeout(vrPauseTimerId); vrPauseTimerId = null; }
          if (vrResumeTimerId) { clearTimeout(vrResumeTimerId); vrResumeTimerId = null; }
          if (vrSessionPollId) { clearInterval(vrSessionPollId); vrSessionPollId = null; }
        };
        try {
          session.addEventListener('end', cleanup, { once: true });
        } catch (e) {
          const onceCleanup = function(){ session.removeEventListener('end', onceCleanup); cleanup(); };
          session.addEventListener('end', onceCleanup);
        }
      }

      function schedulePauseResumeAfterVRSessionStart() {
        if (!unityInstance || !unityInstance.Module || !unityInstance.Module.WebXR) return;
        const webxr = unityInstance.Module.WebXR;
        const handleActive = function() {
          if (vrPauseTimerId) clearTimeout(vrPauseTimerId);
          vrPauseTimerId = setTimeout(function(){
            pauseUnity();
            if (vrResumeTimerId) clearTimeout(vrResumeTimerId);
            vrResumeTimerId = setTimeout(function(){
              resumeUnity();
            }, RESUME_DELAY_MS);
          }, PAUSE_DELAY_MS);
        }
        if (webxr.xrSession && webxr.xrSession.isInSession) {
          attachCleanupOnEnd(webxr.xrSession);
          handleActive();
        } else {
          if (vrSessionPollId) clearInterval(vrSessionPollId);
          vrSessionPollId = setInterval(function () {
            if (webxr.xrSession && webxr.xrSession.isInSession) {
              clearInterval(vrSessionPollId);
              vrSessionPollId = null;
              attachCleanupOnEnd(webxr.xrSession);
              handleActive();
            }
          }, 100);
        }
      }

      enterVRButton.addEventListener('click', function (event) {
        unityInstance.Module.WebXR.toggleVR();
        schedulePauseResumeAfterVRSessionStart();
      }, false);
    </script>
  </body>
</html>
